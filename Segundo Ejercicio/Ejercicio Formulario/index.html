        <div style="margin-top: 0;margin-bottom: 20px;height: 50px;">

                <input style="border: 2px white solid;border-radius: 10px ;background-color: #7798FF; height:90%;width: 100%;border: 0;" type="text" required placeholder="Name ">

            <div style="height:100%;display: inline-block;width: 300px;margin-left: 10px;margin-right: 10px;">

        </div>
        <div style="margin-top: 0;margin-bottom: 20px;height: 50px;">

        <div style="height:45px;width: 150px; margin-left: 35%;">
