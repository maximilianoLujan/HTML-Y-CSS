<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-md mi__container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Team</th>
                <th scope="col">Golea a favor</th>
                <th scope="col">Goles en contra</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Estudiantes</td>
                <td>32</td>
                <td>17</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Boca</td>
                <td>17</td>
                <td>11</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Tigre</td>
                <td>17</td>
                <td>10</td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="conteiner-md " style="margin-bottom: 50px;">
        <ul class="list-group container-md">
            <li class="list-group-item active">Lista de Productos
            </li>
            <li class="list-group-item">Camara</li>
            <li class="list-group-item">Celular</li>
            <li class="list-group-item">Smartphone</li>
            <li class="list-group-item">Reloj</li>
            <li class="list-group-item disabled">Fin de la Lista</li>
          </ul>
    </div>
    <h4 style="margin-left: 85px; margin-bottom: 5px;">Your progress</h4>
    <div class="container">
        <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
